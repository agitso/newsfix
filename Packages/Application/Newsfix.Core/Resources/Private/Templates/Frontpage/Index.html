<f:layout name="Default"/>

<f:section name="Title">Welcome</f:section>

<f:section name="Content">

	<div id="top" class="clearfix">
		<div id="logo"><img src="{f:uri.resource(path:'img/cloud.png')}" /> NewsFix</div>
		<div id="search" class="clearfix">
			<input type="text" placeholder="Prøv f.eks. &quot;offentlighedsloven SF&quot;"/>
			<input type="submit" class="btn" value="Søg"/>
		</div>
		<div id="account">
			<div class="btn-group">
				<button class="btn dropdown-toggle" data-toggle="dropdown">Jesper Jensen <span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a href="#">Action</a></li>
					<li><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
					<li class="divider"></li>
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="sidebar-and-content">
		<div id="sidebar">
			<ul>
				<li><a href="#">Dine nyheder</a></li>
				<li><a href="#">Your news</a></li>
				<li><a href="#">Your news</a></li>
				<li><a href="#">Your news</a></li>
				<li><a href="#">Your news</a></li>
				<li><a href="#">Your news</a></li>
				<li><a href="#">Your news</a></li>
			</ul>
		</div>
		<div id="content">
			<f:for each="{articles}" as="article">
				<h1>{article.title}</h1>
				<p class="abstract">{article.abstract}</p>
				<f:for each="{article.content}" as="content">
					<f:if condition="{content.title}">
						<h2>{content.title}</h2>
					</f:if>
					<p>{content.content}</p>
				</f:for>


			</f:for>



		</div>
	</div>


</f:section>
