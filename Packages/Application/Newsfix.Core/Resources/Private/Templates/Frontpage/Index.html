<f:layout name="Default"/>

<f:section name="Title">Welcome</f:section>

<f:section name="Content">

	<div id="top" class="clearfix">
		<div id="logo"><img src="{f:uri.resource(path:'img/cloud.png')}" /> NewsFix</div>
		<div id="search" class="clearfix">
			<input type="text" placeholder="Prøv f.eks. &quot;offentlighedsloven SF&quot;"/>
			<input type="submit" class="btn" value="Søg"/>
		</div>

        <div id="upgrade">
            <img id="upgradeIcon" src="{f:uri.resource(path:'img/unlock.png')}" width="15"/> <a href="#">Upgrade</a>
        </div>
	</div>
	<div id="sidebar-and-content">
		<div id="sidebar">
            <div id="profileHolder" class="clearfix">
                <img src="{f:uri.resource(path:'img/profile.jpg')}" id="profileImage" />
                <div class="name">
                    <h4>Welcome</h4>
                    <a href="#">Anders</a>
                </div>
            </div>

			<ul>
				<li><img src="{f:uri.resource(path:'img/person.png')}" width="15"/><a href="#">Your News</a></li>
				<li><img src="{f:uri.resource(path:'img/star.png')}" width="15"/><a href="#">Top News</a></li>
				<li><img src="{f:uri.resource(path:'img/friends.png')}" width="15"/><a href="#">Follow People</a></li>
				<li><img src="{f:uri.resource(path:'img/save.png')}" width="15"/><a href="#">Saved</a></li>
				<li><img src="{f:uri.resource(path:'img/clock.png')}" width="15"/><a href="#">History</a></li>
			</ul>
		</div>
		<div id="content">
			<f:for each="{articles}" as="article">
				<h1>{article.title}</h1>
				<p class="abstract">{article.abstract}</p>
				<f:for each="{article.content}" as="content">
					<f:if condition="{content.title}">
						<h2>{content.title}</h2>
					</f:if>
					<p>{content.content}</p>
				</f:for>


			</f:for>



		</div>
	</div>


</f:section>
